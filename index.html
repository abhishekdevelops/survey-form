<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Bucket List Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="title">Travel Bucket List Survey</h1>
  <p id="description">Share your dream travel destinations, activities, and preferences!</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="100" required />

    <label for="dropdown">Preferred Travel Destination:</label>
    <select id="dropdown" name="destination" required>
      <option value="">Select a Destination:</option>
      <option value="beaches">Beaches</option>
      <option value="mountains">Mountains</option>
      <option value="cities">Cities</option>
      <option value="historical-sites">Historical Sites</option>
    </select>

    <fieldset>
      <legend>Travel Companion Preference:</legend>
      <label><input type="radio" name="companion" value="solo" required /> Solo</label>
      <label><input type="radio" name="companion" value="family" required /> With Family</label>
    </fieldset>

    <fieldset>
      <legend>What activities would you like to do?</legend>
      <label><input type="checkbox" name="activities" value="hiking" /> Hiking</label>
      <label><input type="checkbox" name="activities" value="sightseeing" /> Sightseeing</label>
      <label><input type="checkbox" name="activities" value="foodtours" /> Food Tours</label>
    </fieldset>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Any additional thoughts or destinations?"></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
